<!DOCTYPE HTML>

<html>
<head>
	<title> Javascript Guessing Game ! </title>
</head>

<body onload = "do_game()">

<script>
	var target;
	var random_index;	
	var finished= false;
	var guesses = 0;
	var guess_input_text;
	var colors = ["aliceblue","black","cyan","gold","ivory","magenta","navy","orange","pink","yellow"];
	
	function do_game()
	{
		var random_index = Math.floor(Math.random() * 10);
		target = colors[random_index];
//		alert(target);
		while(!finished)
		{
			guess_input_text = prompt("I am thinking of one of these colors \n \n"+
									"aliceblue , black , cyan ,gold , ivory , magenta , navy , orange , pink , yellow \n \n "+
									"What color are you thinking of?"
									);
			guesses = guesses + 1;
			if(guess_input_text == target)
			{
				alert("Right Guess! " + target);
				finished = true;
			}
		}		
	}		
	
	
</script>

</body>
